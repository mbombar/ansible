---
- name: Install i3 linked packages
  apt:
    update_cache: true
    install_recommends: false
    name:
      - i3
      - i3status
      - xinit
      - xfce4-terminal
      - scrot
      - xss-lock
      - arandr
      - autorandr
      - imagemagick
      - brightnessctl
      - pulseaudio
      - pulseaudio-utils
      - pavucontrol
      - firefox
      - chromium
      - chromium-sandbox
      - network-manager-gnome
      - python3-virtualenv
  register: apt_result
  retries: 3
  until: apt_result is succeeded
  become: yes

- name: Ensure .config directory exists
  file:
    path: ~/.config
    state: directory
    recurse: yes

- name: Find .config files
  find:
    paths: ~/Git/Config_Files/.config
    file_type: any
    hidden: yes
  register: dot_config
  when: not ansible_check_mode

- name: Deploy .config files
  file:
    src: ~/Git/Config_Files/.config/{{ item.path | basename }}
    dest: ~/.config/{{ item.path | basename }}
    state: link
  loop: "{{ dot_config.files }}"
  when: not ansible_check_mode

- name: Deploy other dotfiles
  file:
    src: ~/Git/Config_Files/{{ item }}
    dest: ~/{{ item }}
    force: yes
    state: link
  loop:
    - .Xmodmap
    - .zprofile
  when: not ansible_check_mode

- name: Enable touchpad tapping
  template:
    src: X11/xorg.conf.d/40-libinput.conf.j2
    dest: /etc/X11/xorg.conf.d/40-libinput.conf
  become: yes
